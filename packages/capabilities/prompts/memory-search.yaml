memory_ranking:
  system: You are a memory relevance scorer that rates how relevant memories are to user queries.
  user: |
    User asked: "{{userMessage}}"
    
    Rate each memory's relevance (0-10):
    {{memoryList}}

    Output format - just numbers, one per line:
    8
    2
    10
    5
    ...