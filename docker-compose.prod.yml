version: '3.8'

services:
  # Redis with memory limits
  redis:
    image: redis:7-alpine
    container_name: coachartie-redis
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    command: >
      redis-server
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --appendonly yes
      --appendfsync everysec
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Main app
  coachartie:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: coachartie-prod
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - NODE_OPTIONS=--max-old-space-size=512 --max-semi-space-size=128
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - '47319:47319'
      - '47324:47324'
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:47319/health']
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '10'
        labels: 'service=coachartie'

volumes:
  redis-data:
    driver: local

networks:
  default:
    name: coachartie-prod
