version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "127.0.0.1:6380:6379"  # Bind to localhost only, use port 6380
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  capabilities:
    build:
      context: .
      dockerfile: ./packages/capabilities/Dockerfile
    user: "1000:1000"
    ports:
      - "127.0.0.1:47324:47324"  # Bind to localhost only
    environment:
      - NODE_ENV=development
      - DATABASE_PATH=/app/data/coachartie.db
      - CAPABILITIES_PORT=47324
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LOG_LEVEL=info
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
      - WOLFRAM_APP_ID=${WOLFRAM_APP_ID}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER}
    volumes:
      - ./packages/capabilities/data:/app/data:rw
      - ./packages/capabilities/src:/app/src
      - /app/node_modules
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:47324/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  discord:
    build:
      context: .
      dockerfile: ./packages/discord/Dockerfile
    environment:
      - NODE_ENV=development
      - CAPABILITIES_URL=http://capabilities:47324
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
      - DATABASE_PATH=/app/data/coachartie.db
    volumes:
      - ./packages/capabilities/data:/app/data:rw
    depends_on:
      redis:
        condition: service_healthy
      capabilities:
        condition: service_healthy
    restart: unless-stopped

  sms:
    build:
      context: .
      dockerfile: ./packages/sms/Dockerfile
    ports:
      - "127.0.0.1:47326:47326"  # Bind to localhost only
    environment:
      - NODE_ENV=development
      - CAPABILITIES_URL=http://capabilities:47324
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SMS_PORT=47326
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER}
    depends_on:
      redis:
        condition: service_healthy
      capabilities:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:47326/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  brain:
    build:
      context: .
      dockerfile: ./packages/brain/Dockerfile
    user: "1000:1000"
    ports:
      - "127.0.0.1:47325:3000"  # Map external 47325 to internal 3000
    environment:
      - NODE_ENV=development
      - CAPABILITIES_URL=http://capabilities:47324
      - API_BASE_URL=http://localhost:47324
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DATABASE_PATH=/app/data/coachartie.db
    volumes:
      - ./packages/capabilities/data:/app/data:rw  # Explicit read-write permissions
    depends_on:
      redis:
        condition: service_healthy
      capabilities:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped

volumes:
  redis_data:

networks:
  default:
    name: coachartie_network