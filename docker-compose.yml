version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "127.0.0.1:6380:6379"  # Bind to localhost only, use port 6380
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  capabilities:
    build:
      context: .
      dockerfile: ./packages/capabilities/Dockerfile
    ports:
      - "127.0.0.1:18239:18239"  # Bind to localhost only
    environment:
      - NODE_ENV=development
      - DATABASE_PATH=/app/data/coachartie.db
      - CAPABILITIES_PORT=18239
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LOG_LEVEL=info
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
      - WOLFRAM_APP_ID=${WOLFRAM_APP_ID}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER}
    volumes:
      - ./packages/capabilities/data:/app/data
      - ./packages/capabilities/src:/app/src
      - /app/node_modules
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:18239/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  discord:
    build:
      context: .
      dockerfile: ./packages/discord/Dockerfile
    environment:
      - NODE_ENV=development
      - CAPABILITIES_URL=http://capabilities:18239
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
      - DATABASE_PATH=/Users/ejfox/code/coachartie2/packages/capabilities/data/coachartie.db
    volumes:
      - ./packages/capabilities/data:/Users/ejfox/code/coachartie2/packages/capabilities/data
    depends_on:
      redis:
        condition: service_healthy
      capabilities:
        condition: service_healthy
    restart: unless-stopped

  sms:
    build:
      context: .
      dockerfile: ./packages/sms/Dockerfile
    ports:
      - "127.0.0.1:27461:27461"  # Bind to localhost only
    environment:
      - NODE_ENV=development
      - CAPABILITIES_URL=http://capabilities:18239
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SMS_PORT=27461
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER}
    depends_on:
      redis:
        condition: service_healthy
      capabilities:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:27461/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  brain:
    build:
      context: .
      dockerfile: ./packages/brain/Dockerfile
    ports:
      - "127.0.0.1:24680:24680"  # Bind to localhost only
    environment:
      - NODE_ENV=development
      - CAPABILITIES_URL=http://capabilities:18239
      - API_BASE_URL=http://localhost:18239
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - BRAIN_PORT=24680
    volumes:
      - ./packages/capabilities/data:/app/data
    depends_on:
      redis:
        condition: service_healthy
      capabilities:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:24680/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped

volumes:
  redis_data:

networks:
  default:
    name: coachartie_network