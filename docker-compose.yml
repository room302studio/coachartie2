version: '3.8'

services:
  redis:
    image: redis:7-alpine
    command: redis-server --port 47320 --appendonly yes --maxmemory 512mb --maxmemory-policy noeviction
    ports:
      - "127.0.0.1:47320:47320"  # Same port internally and externally
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "47320", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    restart: unless-stopped

  capabilities:
    build:
      context: .
      dockerfile: ./packages/capabilities/Dockerfile
    user: "1000:1000"
    ports:
      - "127.0.0.1:47324:47324"  # Same port internally and externally
    environment:
      - NODE_ENV=development
      - DATABASE_PATH=/app/data/coachartie.db
      - CAPABILITIES_PORT=47324
      - REDIS_HOST=redis
      - REDIS_PORT=47320
      - LOG_LEVEL=info
      - CONSOLE_LOG_LEVEL=info
      - SERVICE_NAME=capabilities
      - LOGS_DIR=/app/logs
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_MODELS=${OPENROUTER_MODELS}
      - FAST_MODEL=${FAST_MODEL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CONTEXT_ALCHEMY_DEBUG=${CONTEXT_ALCHEMY_DEBUG}
      - CONTEXT_WINDOW_SIZE=${CONTEXT_WINDOW_SIZE}
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - WOLFRAM_APP_ID=${WOLFRAM_APP_ID}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER}
      - ENABLE_AUTO_REFLECTION=${ENABLE_AUTO_REFLECTION}
      - SANDBOX_CONTAINER_NAME=coachartie-sandbox
    volumes:
      - ./packages/capabilities/data:/app/data:rw
      - ./packages/capabilities/src:/app/packages/capabilities/src
      - ./logs:/app/logs:rw
      - /var/run/docker.sock:/var/run/docker.sock  # Allow docker exec to sandbox
      - /app/node_modules
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:47324/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  discord:
    build:
      context: .
      dockerfile: ./packages/discord/Dockerfile
    ports:
      - "127.0.0.1:47321:47321"  # Same port internally and externally
    environment:
      - NODE_ENV=development
      - CAPABILITIES_URL=http://capabilities:47324
      - REDIS_HOST=redis
      - REDIS_PORT=47320
      - DISCORD_PORT=47321
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
      - DATABASE_PATH=/app/data/coachartie.db
      - LOG_LEVEL=info
      - CONSOLE_LOG_LEVEL=warn
      - SERVICE_NAME=discord
      - LOGS_DIR=/app/logs
    volumes:
      - ./packages/capabilities/data:/app/data:rw
      - ./logs:/app/logs:rw
    depends_on:
      redis:
        condition: service_healthy
      capabilities:
        condition: service_healthy
    restart: unless-stopped

  sms:
    build:
      context: .
      dockerfile: ./packages/sms/Dockerfile
    ports:
      - "127.0.0.1:47326:47326"  # Bind to localhost only
    environment:
      - NODE_ENV=development
      - CAPABILITIES_URL=http://capabilities:47324
      - REDIS_HOST=redis
      - REDIS_PORT=47320
      - SMS_PORT=47326
      - LOG_LEVEL=info
      - CONSOLE_LOG_LEVEL=warn
      - SERVICE_NAME=sms
      - LOGS_DIR=/app/logs
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER}
    volumes:
      - ./logs:/app/logs:rw
    depends_on:
      redis:
        condition: service_healthy
      capabilities:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:47326/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  brain:
    build:
      context: .
      dockerfile: ./packages/brain/Dockerfile
    user: "1000:1000"
    ports:
      - "127.0.0.1:47325:47325"  # Same port internally and externally
    environment:
      - NODE_ENV=development
      - BRAIN_PORT=47325
      - CAPABILITIES_URL=http://capabilities:47324
      - API_BASE_URL=http://localhost:47324
      - REDIS_HOST=redis
      - REDIS_PORT=47320
      - DATABASE_PATH=/app/data/coachartie.db
      - LOG_LEVEL=info
      - CONSOLE_LOG_LEVEL=warn
      - SERVICE_NAME=brain
      - LOGS_DIR=/app/logs
    volumes:
      - ./packages/capabilities/data:/app/data:rw
      - ./logs:/app/logs:rw  # Explicit read-write permissions
    depends_on:
      redis:
        condition: service_healthy
      capabilities:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:47325/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped

  sandbox:
    image: debian:bookworm-slim
    container_name: coachartie-sandbox
    hostname: artie-laptop
    restart: unless-stopped
    # Run as root for package management - still isolated in container
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 128M
    volumes:
      - sandbox-workspace:/workspace
      - sandbox-home:/root
    environment:
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    command: >
      /bin/bash -c "
      rm -rf /var/cache/apt/archives/* &&
      apt-get clean &&
      apt-get update -qq &&
      apt-get install -y -qq --fix-missing curl wget git jq python3 sqlite3 tmux &&
      curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg -o /usr/share/keyrings/githubcli-archive-keyring.gpg &&
      chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg &&
      echo \"deb [arch=\$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main\" > /etc/apt/sources.list.d/github-cli.list &&
      apt-get update -qq &&
      apt-get install -y -qq --fix-missing gh &&
      if [ -n \"\$GITHUB_TOKEN\" ]; then
        echo 'âœ… GitHub CLI ready (using GITHUB_TOKEN)';
      else
        echo 'âš ï¸  GITHUB_TOKEN not set - gh CLI will have limited access';
      fi &&
      echo 'â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•' &&
      echo 'ğŸ–¥ï¸  Artie Laptop Ready' &&
      echo 'â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•' &&
      echo 'Tools: git, gh, jq, curl, python3, sqlite3, tmux' &&
      echo 'Workspace: /workspace' &&
      echo 'Tmux session: artie-main' &&
      echo 'â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•' &&
      tmux new-session -d -s artie-main -c /workspace &&
      echo 'âœ… Tmux session artie-main started' &&
      tmux wait-for -S artie-main-ready &&
      sleep infinity
      "
    healthcheck:
      test: ["CMD", "which", "gh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  redis_data:
  sandbox-workspace:
  sandbox-home:

networks:
  default:
    name: coachartie_network